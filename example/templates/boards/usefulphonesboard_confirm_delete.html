{% extends 'base.html' %}

{% block page_title %}
    Excluír Evento
{% endblock page_title %}

{% block content %}
    <h1>Excluír Evento?</h1>

    <p>Tem certeza que deseja excluír o evento <strong>{{ eventboard.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluír</button>
        <a href="{% url 'event_boards_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
